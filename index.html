<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bagre Royale • Histórico de Camps</title>
  <meta name="theme-color" content="#070b18" />
  <link rel="icon" href="assets/icon.png" sizes="any" />
  <link rel="apple-touch-icon" href="assets/icon.png" />
  <link rel="preload" href="assets/Supercell-Magic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-wrap">
      <a href="index.html" class="brand" aria-label="Bagre Royale">
        <img src="assets/icon.png" alt="Bagre Royale ícone" class="brand-icon" />
        <span class="brand-text">Bagre Royale</span>
      </a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-wrap">
        <div>
          <h1 class="hero-title">Histórico de Camps/Ligas</h1>
          <p class="hero-subtitle">Campeonatos concluídos e próximos. Rankings e desempenho dos Bagresons.</p>
        </div>
      </div>
    </section>

    <section class="container section">
      <div class="section-head">
        <h2 class="section-title">Campeonatos</h2>
        <div class="section-actions"></div>
      </div>
      <div id="carousel" class="carousel" aria-label="Carrossel de Campeonatos"></div>
    </section>

    <section class="container section">
      <div class="section-head">
        <h2 class="section-title">Bagres</h2>
        <div class="section-actions">
          <label class="input-wrap" aria-label="Ordenar jogadores">
            <select id="playerSort">
              <option value="titles">Ordenar por títulos</option>
              <option value="wins">Ordenar por vitórias</option>
              <option value="name">Ordenar por nome</option>
            </select>
          </label>
        </div>
      </div>
      <div id="playersGrid" class="players-grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Bagre Royale - Desenvolvido por Borges</small>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="engine.js"></script>
  <script src="main.js"></script>
</body>
</html>
